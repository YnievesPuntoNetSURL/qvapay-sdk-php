name: Automatic release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  tagged-release:
    runs-on: ubuntu-latest
    steps:
      - name: Create release
        uses: Roang-zero1/github-create-release-action@master
        with:
          version_regex: ^v[[:digit:]]+\.[[:digit:]]+\.[[:digit:]]+
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
